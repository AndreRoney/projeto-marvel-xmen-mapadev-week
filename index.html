<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa DevWeek Projeto Marvel - X-men</title>
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">

</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/imagens/ciclope.png" alt="Personagem P1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Ciclope</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope">
                    <span class="tag">1P</span>
                    <img src="src/imagens/ciclope-pq.jpg" alt="Ciclope">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine">
                    <span class="tag">1P</span>
                    <img src="src/imagens/wolverine-pq.jpg" alt="Wolverine">
                </li>

                <li class="personagem" id="besta" data-name="Besta">
                    <span class="tag">1P</span>
                    <img src="src/imagens/besta-pq.jpg" alt="Besta">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade">
                    <span class="tag">1P</span>
                    <img src="src/imagens/tempestade-pq.jpg" alt="Tempestade">
                </li>


                <li class="personagem" id="jean-grey" data-name="Jean Grey">
                    <span class="tag">1P</span>
                    <img src="src/imagens/jeangrey-pq.jpg" alt="Jean Grey">
                </li>

                <li class="personagem" id="colossus" data-name="Colossus">
                    <span class="tag">1P</span>
                    <img src="src/imagens/colossus-pq.jpg" alt="Colossus">
                </li>

                <li class="personagem" id="xavier" data-name="Xavier">
                    <span class="tag">1P</span>
                    <img src="src/imagens/xavier-pq.jpg" alt="Xavier">
                </li>

                <li class="personagem jogador-2-selecionado" id="magneto" data-name="Magneto">
                    <span class="tag">2P</span>
                    <img src="src/imagens/magneto-pq.jpg" alt="Magneto">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira">
                    <span class="tag">1P</span>
                    <img src="src/imagens/vampira-pq.jpg" alt="Vampira">
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2 ">
                <img src="src/imagens/magneto.png" alt="Personagem P2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Magneto</h2>
            </div>
        </div>
    </main>
    <script src="./src/css/js/index.js"></script>
</body>
</html>
